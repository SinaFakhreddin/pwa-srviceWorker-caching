<script src="./js/index.js"></script>
<script >
    const getPokemon =async ()=>{
        console.log("Hello")
        const req =await fetch("https://pokeapi.co/api/v2/pokemon?limit=151/").then(res=>res.json()).then(json=>json)
        const pokemonDiv = document.querySelector(".pokemon-div")
        console.log("req=>",req)
        req.results.forEach((pokemon)=>{
            const elem = document.createElement("img")
            elem.setAttribute("src" , `https://img.pokemondb.net/artwork/large/${pokemon.name}.jpg`)
            elem.setAttribute("width" , "300")
            elem.setAttribute("height" , '300')
            elem.setAttribute("border" , "1px solid black")
            pokemonDiv.appendChild(elem)
        })
    }

    getPokemon()
</script>
</body>
